<!doctype html>
<html>
  <head>
    <title>pdf-xobject-image-extractor.js demo</title>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>pdf-xobject-image-extractor.js demo</h1>
      </div>
      <div class="well">
        <input type="file" id="file" name="files"/>
        <div id="drop-zone">or drop a pdf file here</div>
      </div>
      <div class="well">
        page:
        <select id="page-select">
        </select>
        <span id="image-num"></span>
        <div id="output"></div>
      </div>
    </div>

    <style>
      #drop-zone {
      border: 2px dashed rgb(187, 187, 187);
      border-radius: 5px 5px 5px 5px;
      padding: 50px;
      text-align: center;
      color: rgb(87, 87, 87);
      }

      canvas {
      height: 300px;
      margin: 8px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
